<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orrery Web App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container"></div>
  <div id="planet-names"></div>
  <div id="sidebar">
    <h2 id="planetName">Planet Name</h2>
    <img id="planetimage" class="sidebarimage" src="images/earth.png" alt="">
    <p id="planetDetails">Details about the planet will be shown here.</p>
    <button id="closeButton">Close</button>
  </div>

  <!-- Pop-up instructions -->
  <div id="instructions" class="popup">
    <p>Right-click and drag to move</p>
    <p>Left-click and drag to rotate</p>
    <p>Scroll to zoom in or out</p>
    <p>Click on planets for details</p>
  </div>

  <!-- Three.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <!-- Correct OrbitControls from Three.js examples -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

  <script src="app.js"></script>
</body>
</html>
